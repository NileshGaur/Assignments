<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>$productTitle$</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: beige;
      }
      .product-details {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .product-image {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="product-details">
      <h1>$Title$</h1>
      <img class="product-image" src="$image$" alt="$productTitle$" />
      <p>$description$</p>
      <p>Price: $Price$</p>
    </div>
  </body>
</html>
